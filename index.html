<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToneGPT - AI-Powered FM9 Tone Generation</title>
    <!-- Add Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Your existing styles... */
        
        /* Add payment button styles */
        .payment-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .payment-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- Your existing content... -->
    
    <div class="support-section">
        <div class="support-title">üíù Support Development</div>
        <div class="support-tiers">
            <div class="tier">
                <div class="tier-price">$25</div>
                <div class="tier-name">Supporter</div>
                <button class="payment-button" onclick="handlePayment(2500)">Donate $25</button>
            </div>
            <div class="tier selected">
                <div class="tier-price">$50</div>
                <div class="tier-name">Contributor</div>
                <button class="payment-button" onclick="handlePayment(5000)">Donate $50</button>
            </div>
            <div class="tier">
                <div class="tier-price">$100</div>
                <div class="tier-name">Patron</div>
                <button class="payment-button" onclick="handlePayment(10000)">Donate $100</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Stripe
        const stripe = Stripe('pk_test_YOUR_PUBLISHABLE_KEY_HERE'); // Replace with your actual key
        
        async function handlePayment(amount) {
            try {
                // Create payment intent on your backend
                const response = await fetch('/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount: amount })
                });
                
                const { clientSecret } = await response.json();
                
                // Confirm payment
                const { error } = await stripe.confirmPayment({
                    clientSecret: clientSecret,
                    confirmParams: {
                        return_url: 'https://tonegpt.vercel.app/success',
                    },
                });
                
                if (error) {
                    console.error('Payment failed:', error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
